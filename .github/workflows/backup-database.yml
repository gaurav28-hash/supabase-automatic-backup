name: 'backup-supabase-data'

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Download and Install Supabase CLI
        run: |
          # Specify the Supabase CLI version you want to install (check the latest release)
          SUPABASE_CLI_VERSION=vX.Y.Z

          # Download the Supabase CLI executable from GitHub Releases
          wget https://github.com/supabase/supabase-cli/releases/download/$SUPABASE_CLI_VERSION/supabase-linux-amd64 -O /usr/local/bin/supabase
          chmod +x /usr/local/bin/supabase
        working-directory: /usr/local/bin  # Set the working directory to install the CLI system-wide

      - name: Login to Supabase
        run: supabase login --api-url https://api.supabase.io --key ${{ secrets.SUPABASE_API_KEY }}

      - name: Backup data
        run: supabase backup --db-url ${{ secrets.SUPABASE_DB_URL }} --path /path/to/backup/directory

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: supabase-backup
          path: /path/to/backup/directory
