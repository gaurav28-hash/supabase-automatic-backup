name: 'backup-database'

on:
  pull_request:
    types:
      - opened  # Run when a new pull request is opened

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Use the desired Node.js version

      - name: Install Supabase CLI
        run: npm install -g @supabase/cli  # Install the Supabase CLI

      - name: Login to Supabase
        run: supabase login --api-url https://api.supabase.io --key ${{ secrets.SUPABASE_API_KEY }}
        env:
          SUPABASE_API_KEY: ${{ secrets.SUPABASE_API_KEY }}

      - name: Backup data
        run: supabase backup --db-url ${{ secrets.SUPABASE_DB_URL }} --path /path/to/backup/directory
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: supabase-backup
          path: /path/to/backup/directory

